<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="login.css">
    <title>swagos test idk</title>

</head>

<body>
    <div id="container">
        <h1 id="welcome1">Welcome to swagos!</h1>
            <input placeholder="username" type="text" id="ui">
            <input type="password" id="pi" placeholder="password">
            <button onclick="savepass()">save</button>

            <div style="display: none;">
        <h1 id="welcome">login</h1>


        <input type="password" id="pi2" placeholder="password">
        <button onclick="login()">login</button>
        </div>
    </div>
    <script>

        let storedUser = localStorage.getItem("username");
        let storedPass = localStorage.getItem("password");

        document.getElementById("welcome").innerHTML = "Welcome, " + storedUser + "!";

        function savepass() {
            let username = document.getElementById("ui").value;
            let password = document.getElementById("pi").value;

            console.log(username);
            console.log(password);

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
        }

        function login() {


            let inputPass = document.getElementById("pi2").value;

            if (inputPass === storedPass) {
                console.log("logged in as " + storedUser);
            }

            else {
                console.log("wrong username or password");
            }
        }
    </script>
</body>

</html>
