<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>swagos test idk</title>
</head>

<body>
    <h1 id="usr">username</h1>
    <input type="text" id="ui">
    <h1 id="psw">password</h1>
    <input type="password" id="pi">
    <button onclick="savepass()">save</button>

    <h1>login</h1>

    <input type="text" id="ui2">
    <h1 id="psw">password</h1>
    <input type="password" id="pi2">
    <button onclick="login()">login</button>
    <script>
        function savepass() {
            let username = document.getElementById("ui").value;
            let password = document.getElementById("pi").value;

            console.log(username);
            console.log(password);

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
        }

        function login() {
            let storedUser = localStorage.getItem("username");
            let storedPass = localStorage.getItem("password");
            
            let inputUser = document.getElementById("ui2").value;
            let inputPass = document.getElementById("pi2").value;

            if (inputUser === storedUser && inputPass === storedPass) {
                console.log("logged in as " + storedUser);
            }

            else {
                console.log("wrong username or password");
            }
        }
    </script>
</body>

</html>
